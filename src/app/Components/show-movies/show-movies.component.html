<nav class="navbar" style="background-color: #e3f2fd">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Movies</span>
  </div>
</nav>

<div class="container">
  <input class="form-control" type="text" placeholder="Search..." />

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let movie of moviesList">
      {{ movie }}
    </li>
  </ul>

  <span *ngIf="moviesList == ''">End of List!</span>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          (click)="showPage('Previous')"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="showPage(1)">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="showPage(2)">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="showPage(3)">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="showPage('Next')" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
